---
- name: Executa comando modular nas m√°quinas remotas
  hosts: servidores
  become: true
  vars_files:
    - group_vars/all.yml

  tasks:
    - name: Executando comando "{{ comando_custom }}"
      ansible.builtin.shell: "{{ comando_custom }}"
      register: resultado

    - name: Exibir resultado
      debug:
        var: resultado.stdout
